  <div class="container text-center">
    <header>
      <h1 class=" text-dark">TIC-TAC TOE</h1>

    <div>
      <p class=" lead text-primary"> Click the blank spaces indicated by '+' sign to play. First player is 'O' and
        second
        player is
        'X'. Please click reset button to restart the game.</p>
    </div>
    <div>
      <hr>
      <br>
      <div class="tic-tacbox">
        <div class="row border-row">
          <div class="col-4 column"><a href=" #" id="spot1" class="text-center display-3 ">+</a></div>
          <div class="col-4 column"><a href=" #" id="spot2" class="text-center display-3 ">+</a></div>
          <div class="col-4"><a href=" #" id="spot3" class="text-center display-3 ">+</a></div>
        </div>
        <div class="row border-row">
          <div class="col-4 column"><a href=" #" id="spot4" class="text-center display-3 ">+</a></div>

          <div class="col-4"><a href=" #" id="spot6" class="text-center display-3">+</a></div>
        </div>
        <div class="row">
          <div class="col-4 column"><a href=" #" id="spot7" class="text-center display-3 ">+</a></div>
          <div class="col-4 column"><a href=" #" id="spot8" class="text-center display-3 ">+</a></div>
          <div class="col-4"><a href=" #" id="spot9" class="text-center display-3">+</a></div>
        </div>


      </div>
      <br>
      <div>
        <p id="p" class="text-info h4"></p>
      </div>
      <div>
        <p id="q" class=" text-warning h4"></p>
      </div>
      <hr>
      <footer>
        <button id="reset" class="btn btn-dark">Reset the Game</button>
        <div id="mydiv" class="foo bar"></div>
      </footer>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
